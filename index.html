<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Count Down Timer</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="timer">
        <div class="timer__header">
        <h1 class="timer__title">Count Down Timer</h1>
      </div>
      <div class="timer__body">
        <div class="timer__item">
          <p class="timer__day">07</p>
          <p class="timer__label">Days</p>
        </div>
        <div class="timer__item">
          <p class="timer__hour">24</p>
          <p class="timer__label">Hours</p>
        </div>
        <div class="timer__item">
          <p class="timer__min">05</p>
          <p class="timer__label">Minutes</p>
        </div>
        <div class="timer__item">
          <p class="timer__sec">01</p>
          <p class="timer__label">Seconds</p>
        </div>
      </div>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
